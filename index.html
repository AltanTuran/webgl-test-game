<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>MoneyGrabGame</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #231F20;
      }

      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed;
        top: 0;
        left: 0;
        outline: none;
        background: #231F20;
      }
    </style>
  </head>

  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/webgame.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/webgame.data",
        frameworkUrl: "Build/webgame.framework.js",
        codeUrl: "Build/webgame.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AlanguApexGames",
        productName: "MoneyGrabGame",
        productVersion: "1.1",
        matchWebGLToCanvasSize: true,
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
